services:
  # Service PHP
  php_app:
    build: ./php
    container_name: php_app
    volumes:
      - ./src:/var/www/html  # Monte vos fichiers PHP
    networks:
      - app_network
    restart: unless-stopped

  # Service Nginx
  nginx_app:
    image: nginx:alpine
    container_name: nginx_app
    ports:
      - "8081:80"  # Port externe:Port interne
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html  # Même montage que PHP
    depends_on:
      - php_app
    networks:
      - app_network
    restart: unless-stopped

  # Service MySQL
  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_database
      MYSQL_USER: app_user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"  # Port MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    restart: unless-stopped

  # Service phpMyAdmin
  phpmyadmin_app:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_app
    environment:
      PMA_HOST: mysql_db  # Important: nom du service MySQL
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"  # phpMyAdmin sur port 8080
    depends_on:
      - mysql_db
    networks:
      - app_network
    restart: unless-stopped

# Volumes persistants
volumes:
  mysql_data:
    driver: local

# Réseau Docker
networks:
  app_network:
    driver: bridge